<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
  <link rel="stylesheet" href="style.css">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/6.3.3/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/6.3.3/firebase-auth.js"></script>
  <script defer src="/__/firebase/6.3.3/firebase-firestore.js"></script>
  <script defer src="/__/firebase/6.3.3/firebase-messaging.js"></script>
  <script defer src="/__/firebase/6.3.3/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <script defer src="./Js/Index.js"></script>

</head>

<body>
  <nav>
    <h1 id="nav-brand">Afrostore-Admin</h1>
    <img src="./img/bars.svg" id="menu-bar" alt="menu" />
  </nav>

  <main>
    <form action="">
      <h4 class="form-header">Please Enter Product Details</h4>

      <table>
        <tr>
          <td>
            <input type="file" id="real-image-input" accept="image/*">
            <button type="button" id="browse-btn" onclick="document.querySelector('#real-image-input').click();">Select
              Image: </button>
          </td>
          <td>
            <div id="product-image-preview">No Image Selected</div>
          </td>
        </tr>

        <tr>
          <td>
            <label for="product-name">Product Name :</label>
          </td>
          <td>
            <input type="text" class="form-input" id="product-name">
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Product Category :</label>
          </td>
          <td>
            <select id="product-category" class="form-input">
              <option value="Clothes">Clothes</option>
              <option value="Phones & Computers">Phones & Computers</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Product Brand :</label>
          </td>
          <td>
            <input type="text" class="form-input" id="product-brand">
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Price :</label>
          </td>
          <td>
            <input type="number" class="form-input" id="product-price">
          </td>
        </tr>

        <tr>
          <td>            
            <label for="">Description :</label>
          </td>
          <td>
              <textarea id="product-description" class="form-input" rows="5"></textarea>
          </td>
        </tr>
      </table>

      <div class="btn-container">
        <button type="submit" id="">Submit</button>
      </div>

    </form>
  </main>
</body>

</html>
