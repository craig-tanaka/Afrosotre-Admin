<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
  <link rel="stylesheet" href="style.css">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/6.3.3/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/6.3.3/firebase-auth.js"></script>
  <script defer src="/__/firebase/6.3.3/firebase-database.js"></script>
  <script defer src="/__/firebase/6.3.3/firebase-messaging.js"></script>
  <script defer src="/__/firebase/6.3.3/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
</head>

<body>
  <nav>
    <h1 id="nav-brand">Afrostore-Admin</h1>
    <img src="./img/bars.svg" id="menu-bar" alt="menu" />
  </nav>

  <main>
    <form action="">
      <h5>Please Enter Product Details</h5>

      <div class="form-row">
        <label for="">Product Name :</label>
        <input type="text" class="form-input" name="" id="">
      </div>

      <div class="form-row">
        <label for="">Product Category :</label>
        <select name="" id="" class="form-input">
          <option value="">Clothes</option>
        </select>
      </div>

      <div class="form-row">
        <label for="">Product Brand :</label>
        <input type="text" class="form-input" name="" id="">
      </div>

      <div class="form-row">
        <label for="">Price :</label>
        <input type="number" class="form-input" name="" id="">
      </div>

      <div class="form-row">
        <label for="">Description :</label>
        <textarea name="" id="" class="form-input" cols="23" rows="5"></textarea>
      </div>

      <button type="submit">Submit</button>

    </form>
  </main>
</body>

</html>
